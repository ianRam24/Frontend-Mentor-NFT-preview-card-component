<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
  <main class="card">
    <figure class="image-container">
      <img src="images/image-equilibrium.jpg" alt="image equilibrium">
    </figure>
    <h2 class="card__title"> Equilibrium #3429</h2>
    <p class="card__text">Our Equilibrium collection promotes balance and calm.</p>
    <div class="card__info">
      <p><img src="images/icon-ethereum.svg" alt="ethereum Icon"> 0.041 ETH</p>
      <p><img src="images/icon-clock.svg" alt="clock Icon"> 3 days left</p>
    </div>
    <hr>
    <div class="author">
      <figure class="avatar-container">
        <img src="images/image-avatar.png" alt="Avatar Image">
      </figure>
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </main>








  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Ian Ramirez</a>.
  </div>
</body>

</html>
